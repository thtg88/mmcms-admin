image: php:5.6.31

pipelines:
  default:
    - step:
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer global require "banago/phploy" | php -- --install-dir=/usr/local/bin --filename=phploy
          - PHPLOY_USER="$PHPLOY_USER" PHPLOY_PATH="$PHPLOY_PATH" PHPLOY_PRIVKEY="$PHPLOY_PRIVKEY" phploy -l